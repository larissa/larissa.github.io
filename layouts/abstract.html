<div class='abstract'>
  <h1><%= link_to(@item[:title], @item.path) %></h1>
  <div class='post-header'>
    <h4>Posted on <%= creation_date(@item) %></h4>
    <% tags = tags_for(@item, { base_url: "/tag/" }) %>
    <h5><%= "Tags: #{tags}" if  tags != '(none)' %></h5>
  </div>

  <p><%= @item[:abstract] %></p>
  <p><%= link_to('Read more', @item.path) %></p>
</div>

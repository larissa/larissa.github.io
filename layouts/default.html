<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>larissa | <%= @item[:title] %></title>
    <link rel="stylesheet" href="<%= @items['/stylesheet/'].path %>">
    <link rel="stylesheet" href="<%= @items['/coderay/'].path %>">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="<%= @items['/javascript/'].path %>" type="text/javascript" charset="utf-8"></script>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div id="content">
      <div id="sidebar">
        <h2>Larissa Reis</h2>
        <p>Computer Science Graduate student, web developer, Ruby enthusiast, optical networks researcher.</p>
        <ul>
          <li><%= link_to('Projects', @items['/projects/'].path) %></li>
          <li><%= link_to('Archive', @items['/archive/'].path) %></li>
          <li><%= link_to('Tags', @items['/tags/'].path) %></li>
        </ul>
        <ul class="social">
          <li>
            <a href="https://github.com/larissa"><i class="fa fa-github-square"></i></a>
            <a href="https://bitbucket.org/larissareis"><i class="fa fa-bitbucket-square"></i></a>
            <a href="https://br.linkedin.com/in/reislarissa"><i class="fa fa-linkedin-square"></i></a>
            <a href="https://gitlab.com/u/larissa"><i class="fa fa-git-square"></i></a>
            <a href="#" onmouseover='AbreTeSesamo(this);' onmouseout='this.href="#";'><i class="fa fa-envelope-square"></i></a>
            <a href=<%= @items['/feed/'].path %>><i class="fa fa-rss-square"></i></a>
          </li>
        </ul>
      </div>
      <div id="main">
        <%= yield %>
      </div>
    </div>
  </body>
</html>
